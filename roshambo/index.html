<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="res/game.js"></script>
  <link rel="stylesheet" href="res/style.css">
</head>
<body>
  <div id="game">
    <div id="board">
      <div id="title-container">
        <h1 id="text">TO PLAY GAME CHOOSE ONE</h1>
        <button id="restart">Restart the Game</button>
      </div>
      <div id="player_score">
        <h2>Player Score</h2>
        <center>
          <p id="P_score">0</p>
        </center>
      </div>
      <div id="computer_score">
        <h2>Computer Score</h2>
        <center>
          <p id="C_score">0</p>
        </center>
      </div>
    </div>
    <div id="options">
      <div id="rock">
        <img src="res/img/rock.png" alt="rock">
        <p>ROCK</p>
      </div>
      <div id="paper">
        <img src="res/img/paper.png" alt="paper">
        <p>PAPER</p>
      </div>
      <div id="scissors">
        <img src="res/img/scissors.png" alt="scissors">
        <p>SCISSORS</p>
      </div>
    </div>
  </div>    
</body>
</html>
